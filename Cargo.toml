[dependencies]
iced = {version = "0.14.0", features = ["image", "svg", "tokio", "advanced", "lazy"]}
iced_layershell = "0.15.0"
gio = "0.21.5"
xdg = "3.0.0"
fuzzy-matcher = "0.3.7"
resvg = "0.45.1"
tracing = "0.1.44"
