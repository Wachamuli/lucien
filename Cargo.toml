nix = {version = "0.30.1", features = ["process", "socket"]}
serde = "1.0.228"
toml = "0.9.11"
toml_edit = "0.24.0"
tokio = {version = "1.49.0", features = ["fs", "rt", "macros", "rt-multi-thread", "sync"]}
